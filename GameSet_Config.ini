; GameSet Configuration File
; Bu dosyayi duzenleyerek GameSet'in calisacagi surucuyu degistirebilirsiniz
; Ornek: E:, D:, F: veya \\Server\Share

[Paths]
; Ana surucu (varsayilan: E:)
; Degistirmek icin: GameSetDrive=D:
GameSetDrive=C:

; Oyunlarin kurulu oldugu surucu
; Her cafe veya PC icin farkli olabilir
GamesDrive=E:

; Ana dizinler (otomatik olusturulur)
GameSetRoot=%GameSetDrive%\GameSet
JunkFilesRoot=%GameSetDrive%\JunkFiles

; Alt dizinler
ScriptsPath=%GameSetRoot%\Scripts
DataPath=%GameSetRoot%\Data
LogsPath=%GameSetRoot%\Logs

; Dosya yollari
PatternsDB=%DataPath%\GamePatterns.json
SystemConfig=%DataPath%\config.json

[GamePaths]
; Oyun launcher kurulum yollari
; %GamesDrive% otomatik olarak yukaridaki GamesDrive ile degistirilir
SteamPath=%GamesDrive%\Steam
EpicPath=%GamesDrive%\Epic Games
RiotPath=%GamesDrive%\Riot Games
BattlenetPath=%GamesDrive%\Battle.net
EAPath=%GamesDrive%\EA Games
UbisoftPath=%GamesDrive%\Ubisoft Game Launcher
CustomPath=%GamesDrive%\Games

; Oyun kurulum dizinleri
SteamGamesPath=%SteamPath%\steamapps\common
EpicGamesPath=%EpicPath%\Games
RiotGamesPath=%RiotPath%\Games

[SystemPaths]
; Windows sistem yollari - DEGISTIRMEYIN
; Bu degerler otomatik olarak her PC'de dogru sekilde cozumlenir
AppData=%APPDATA%
LocalAppData=%LOCALAPPDATA%
UserProfile=%USERPROFILE%
ProgramData=%PROGRAMDATA%
ProgramFiles=%PROGRAMFILES%
ProgramFilesX86=%PROGRAMFILES(X86)%
Windows=%WINDIR%
Temp=%TEMP%

[Settings]
; Genel ayarlar
Language=tr-TR
Encoding=UTF-8
DateFormat=yyyy-MM-dd HH:mm:ss

; Debug ve log ayarlari
DebugMode=false
LogLevel=INFO
MaxLogSizeMB=100

[Performance]
; Performans ayarlari
RobocopyThreads=16
SnapshotTimeout=300
MaxPackageSizeGB=100

[Network]
; Network ayarlari (opsiyonel)
; NetworkPath=\\ServerName\ShareName
; UseNetworkDrive=false
; NetworkTimeout=30